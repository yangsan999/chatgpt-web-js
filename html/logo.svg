<svg width="150" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
  <style>
    .st0 {
      fill: #4caf50;
    }

    .st1 {
      fill: #F5F5F5;
    }

    .st2 {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 33px;
      letter-spacing: -1px;
    }

    .chat {
      animation: chat 2s ease-in-out infinite alternate;
    }

    @keyframes chat {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-7px);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
  <circle class="st0" cx="75" cy="75" r="70" />
  <polygon class="st1" points="55,35 95,35 75,60" />
  <polygon class="st1" points="55,115 95,115 75,90" />
  <text x="50%" y="50%" class="st1 st2 chat" dominant-baseline="middle" text-anchor="middle">AI</text>
</svg>